<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Fidgets</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #00ffff, #8a2be2);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }

        h1.title {
            font-size: 64px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px #00000050;
        }

        h2.subtitle {
            font-size: 28px;
            font-weight: normal;
            max-width: 800px;
            margin-bottom: 60px;
        }

        .nav-bar {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-bar a {
            text-decoration: none;
            color: white;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 12px 24px;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .nav-bar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        hr {
            width: 80%;
            border: 1px solid rgba(255,255,255,0.4);
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1 class="title">Ultra Fidgets</h1>
    <hr>
    <h2 class="subtitle">Hey, we're Ultra Fidgets! We're a small business that sells fidget toys and other 3D printed items!</h2>
    
    <div class="nav-bar">
        <a href="contact.html">Contact Us</a>
        <a href="shop.html">Shop</a>
        <a href="#">Coming Soon</a>
        <a href="#">Coming Soon</a>
    </div>
</body>
</html>
